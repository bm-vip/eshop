<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{siteName}"></title>

    <!-- Bootstrap -->
    <link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/bootstrap-rtl.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/css/fontawesome/css/all.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/css/lib/nprogress.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/css/lib/custom.en.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="col-md-12">
            <div class="col-middle">
                <div class="text-center text-center">
                    <h1 class="error-number">404</h1>
                    <h2 th:text="#{sorryWeCannotFindThisPage}">با عرض پوزش ما نمی توانیم این صفحه را پیدا کنیم</h2>
                    <p th:text="#{pageNotFound}">این صفحه که شما به دنبال آن هستید وجود ندارد <a href="#" th:text="#{reportProblem}">گزارش مشکل؟</a>
                    </p>
                    <div class="mid_center">
                        <h3 th:text="#{search}">جست و جو</h3>
                        <form>
                            <div class="col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control" th:placeholder="#{searchFor}">
                                    <span class="input-group-btn">
                              <button class="btn btn-default" type="button" th:text="#{go}">برو!</button>
                          </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/js/lib/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/js/lib/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/js/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/js/lib/nprogress.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/js/lib/custom.min.js}"></script>
</body>
</html>
