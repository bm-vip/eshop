<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master}">

<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/lib/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lib/select2-bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/js/lib/select2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/messages/select2.fa.js}"></script>
    <style>
        .panel_toolbox {
            min-width: 0;
        }
    </style>
</th:block>
<th:block layout:fragment="content">
    <input type="hidden" value="/api/v1/subscription" id="requestMapping"/>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{searchA} + ' ' + #{subscription}"></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form>
                        <input type="hidden" value="" id="hdf_id"/>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label th:text="#{user}"></label>
                                <th:block th:replace="fragments/select2 :: select2('1',#{user}, 'user', '/api/v1/user/findAllSelect','{title:params.term}',false)"></th:block>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:text="#{subscriptionPackage}"></label>
                                <th:block th:replace="fragments/select2 :: select2('2',#{subscriptionPackage}, 'subscriptionPackage', '/api/v1/subscriptionPackage/findAllSelect','{name:params.term}',false)"></th:block>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label th:text="#{status}"></label>
                                <select class="form-control" th:id="status" th:title="#{status}" tabindex="3">
                                    <option value="" th:text="#{status}" selected ></option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:text="#{discountPercentage}"></label>
                                <input class="form-control" tabindex="4" type="number" th:placeholder="#{discountPercentage}" th:title="#{discountPercentage}" id="discountPercentage"/>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <button tabindex="5" type="submit" class="btn btn-primary"><i
                                        class="fa fa-save"></i>&nbsp;<span th:text="#{save}"></span></button>
                                <button tabindex="6" type="button" class="btn btn-default" onclick="clearSubscriptionForm();"><i
                                        class="fa fa-eraser"></i>&nbsp;<span th:text="#{clean}"></span></button>
                                <button tabindex="7" type="button" class="btn btn-info"
                                        onclick="$.publish('reloadTable')">
                                    <i class="fa fa-search"></i>&nbsp;<span th:text="#{search}"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{table} + ' ' + #{subscription}"></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="table table-striped table-bordered table-hover table-condensed dt-responsive nowrap" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{subscriptionPackage}"></th>
                            <th th:text="#{status}"></th>
                            <th th:text="#{expireDate}"></th>
                            <th th:text="#{discountPercentage}"></th>
                            <th th:text="#{status}"></th>
                            <th th:text="#{finalPrice}"></th>
                            <th th:text="#{modifyDate}"></th>
                            <th><i class="fa fa-wrench"></i></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th th:text="#{subscriptionPackage}"></th>
                            <th th:text="#{status}"></th>
                            <th th:text="#{expireDate}"></th>
                            <th th:text="#{discountPercentage}"></th>
                            <th th:text="#{status}"></th>
                            <th th:text="#{finalPrice}"></th>
                            <th th:text="#{modifyDate}"></th>
                            <th><i class="fa fa-wrench"></i></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="footer">
    <script type="text/javascript" th:src="@{/js/script/subscription.js}"></script>
</th:block>
</html>
