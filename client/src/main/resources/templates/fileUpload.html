<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master}">

<th:block layout:fragment="header">
    <style>
        .panel_toolbox {
            min-width: 0;
        }
        .table tr td img{
            width: 33px;
        }
    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lib/dropzone.min.css}"/>
</th:block>
<th:block layout:fragment="content">
    <input type="hidden" value="/api/v1/files" id="requestMapping"/>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{searchA} + ' ' + #{file}"></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label th:text="#{dropFileHere}"></label>
                            <form class="dropzone">
                                <div class="dz-message" th:text="#{dropFileHere}">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label th:text="#{file} +' '+ #{name}"></label>
                            <input autofocus class="form-control" tabindex="1" type="text" th:placeholder="#{file} +' '+ #{name}"
                                   th:title="#{file} +' '+ #{name}" id="name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button tabindex="2" type="button" class="btn btn-default" onclick="clearAll();"><i
                                    class="fa fa-eraser"></i>&nbsp;<span th:text="#{clean}"></span></button>
                            <button tabindex="3" type="button" class="btn btn-info"
                                    onclick="$.publish('reloadTable')">
                                <i class="fa fa-search"></i>&nbsp;<span th:text="#{search}"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2 th:text="#{table} + ' ' + #{file}"></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="table table-striped table-bordered table-hover table-condensed dt-responsive nowrap" width="100%">
                        <thead>
                        <tr>
                            <th th:text="#{name}"></th>
                            <th th:text="#{image}"></th>
                            <th th:text="#{modifyDate}"></th>
                            <th><i class="fa fa-wrench"></i></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th th:text="#{name}"></th>
                            <th th:text="#{image}"></th>
                            <th th:text="#{modifyDate}"></th>
                            <th><i class="fa fa-wrench"></i></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
    <script type="text/javascript" th:src="@{/js/lib/dropzone.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script/fileUpload.js}"></script>
</th:block>
</html>
