server:
  port: ${PORT:80}
  error:
    include-message: always
    include-binding-errors: always
# Spring Boot configuration
spring:
  application:
    name: client
    version: 0.0.1-SNAPSHOT
  queries:
    users-query: select user_name, password, active_flag from tbl_user where user_name=?
    roles-query: select u.user_name, r.role from tbl_user u inner join tbl_user_role ur on (u.id=ur.user_id) inner join tbl_role r on (ur.role_id=r.id) where u.user_name=?
  tomcat:
    uri-encoding: UTF-8
  messages:
    basename: i18n.messages
    encoding: UTF-8
  thymeleaf:
    cache: false
    encoding: UTF-8
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://dbpostgresql:5432/eshop}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
    properties:
      org:
        hibernate:
          envers:
            store_data_at_delete: true
  mail:
    host: live.smtp.mailtrap.io
    username: api
    password: sdf
    port: 587
#    properties.mail.smtp.auth: true
#    properties.mail.smtp.starttls.enabled: true

site.url: arbitrage-broker.com
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

#Logging
logging:
  file:
    path: logs/
    name: logs/client.log
    max-size: 20MB
    max-history: 180
    clean-history-on-start: true
  level:
    root: ERROR
    org:
      springframework:
        web: ERROR
        security: ERROR
      hibernate: ERROR
    guru:
      springframework:
        controllers: ERROR
  pattern:
    console: _%d{yyyy-MMM-dd HH:mm:ss.SSS}{blue} %-5level [%thread] %logger{15} - %msg%n
    rolling-file-name: logs/client-%d{yyyy-MM-dd-HH}.%i.log